<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임 메인 화면</title>
    <style>
      body {
        background: #f3f4f6;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        color: #333;
        margin-bottom: 2rem;
      }
      .btn {
        background: #4f46e5;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #4338ca;
      }
    </style>
  </head>
  <body>
    <h1>게임 메인 화면</h1>
    <!-- 색깔 게임 버튼: colorGame.html로 이동 -->
    <a href="color_game.html" class="btn">색깔 게임</a>
  </body>
</html>
